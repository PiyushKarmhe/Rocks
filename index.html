<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock.css">

<body>

    </header>
    <div class="cont">
        <div class="score">
            <div class="user">10</div>

        <div class="op">
            <img src="https://www.svgrepo.com/show/20008/fist.svg" alt="rock" id="Rock">
            <img src="https://www.svgrepo.com/show/246771/hand.svg" alt="paper" id="Paper">
            <img src="https://www.svgrepo.com/show/407692/victory-hand-medium-light-skin-tone.svg" alt="scissor" id="Scissor">
        </div>
    </div>
    <footer>
        <h4>Made by <a href="https://linktr.ee/piyushkarmhe" target="_blank">@Piyush Karmhe</a></h4>
